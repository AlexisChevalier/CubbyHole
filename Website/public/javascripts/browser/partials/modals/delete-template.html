<div class="modal-header">
    <h3>[['DELETE' | translate]] [[item.type | uppercase | translate]] <span class="name">[[item.name]]</span></h3>
</div>
<div class="modal-body">
    [['DELETE_CONFIRMATION' | translate]] [[item.name]] ?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">[['YES' | translate]]</button>
    <button class="btn btn-danger" ng-click="cancel()">[['NO' | translate]]</button>
</div>
