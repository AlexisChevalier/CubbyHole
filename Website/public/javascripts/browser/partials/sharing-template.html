<div class="modal-header">
    <h3>Share [[item.type]] <span class="name">[[item.name]]</span></h3>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add a Share</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="shareWithName">Name</label>
                <input type="email" class="form-control" id="shareWithName" placeholder="Search with name or mail...">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Read Access
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Write Access
                </label>
            </div>

            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Active Shares</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Read Access</th>
                    <th>Write Access</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    <td>POPOL</td>
                    <td><input type="checkbox" checked="checked"></td>
                    <td><input type="checkbox"></td>
                    <td><button type="submit" class="btn btn-danger">Remove</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Public Share</h3>
        </div>
        <div class="panel-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked"> Enabled
                </label>
            </div>
            <div class="well well-sm">https://localhost:8443/shares/s56fsd54g645sg</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
