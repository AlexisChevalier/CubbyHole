{% extends 'layouts/minilayout.html' %}

{% block css %}
    <link href="/stylesheets/myfiles.css" rel="stylesheet">
{% endblock %}

{% block body %}
	<div id="headbar">
		<input id="path" type="text" value="Pictures/May-2013/Holidays" />
		<input id="search" type="text" value="*.png" />
		<div class="clearfix"></div>
	</div>
	<div id="actionbar">
		<ul>
			<li class="action uploadfile">Upload file</li>
			<li class="action sharefolder">Share folder</li>
			<li class="action addfolder">Add folder</li>
		</ul>
		<div class="clearfix"></div>
	</div>
	<div id="filebrowser">
		<table>
			<thead>
				<tr>
					<th colspan="2">Name <div class="arrow-up"></div></th>
					<th>Type</th>
					<th>Modified</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th class="folder"></th>
					<th>My awesome folder</th>
					<th>Folder</th>
					<th>24/11/2013 11:30 PM</th>
				</tr>
				<tr>
					<th class="shared-folder"></th>
					<th>My wonderfull shared folder</th>
					<th>Texte document</th>
					<th>Yesterday 2:12 PM</th>
				</tr>
			</tbody>
		</table>
	</div>
{% endblock %}
