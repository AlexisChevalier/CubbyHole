{% extends '../layouts/devLayout.html' %}
{% block body %}
<div class="page-header">
    <h1>Register a new application</h1>
</div>
<form class="form-horizontal" role="form" method="post" action="/addApp">
    <div class="form-group">
        <label for="appName" class="col-sm-2 control-label">Application Name</label>
        <div class="col-sm-10">
            <input value="{{ body.appName }}" type="text" name="appName" class="form-control" id="appName" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="appUri" class="col-sm-2 control-label">Redirect URI</label>
        <div class="col-sm-10">
            <input value="{{ body.appUri }}" type="text" name="appUri" class="form-control" id="appUri" placeholder="URI">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">Add !</button>
        </div>
    </div>
</form>
{% endblock %}
