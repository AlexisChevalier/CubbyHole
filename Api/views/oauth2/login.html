{% extends '../layouts/authLayout.html' %}

{% block body %}
<div class="row">

    <div class="container main">

        <h3>{{__("Please Log In, or")}} <a href="/auth/signup">{{__("Sign Up")}}</a></h3>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 socialButton">
                <a href="/auth/facebook" class="btn btn-lg btn-primary btn-block">Facebook</a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 socialButton">
                <a href="/auth/google" class="btn btn-lg btn-danger btn-block">Google+</a>
            </div>
        </div>
        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">{{__("or")}}</span>
        </div>

        <form role="form" action="/auth/login" method="post">
            <div class="form-group">
                <label for="inputEmail">{{__("Email")}}</label>
                <input type="email" class="form-control" name="email" id="inputEmail">
            </div>
            <div class="form-group">
                <a class="pull-right" href="/auth/forgotPassword">{{__("Forgot password?")}}</a>
                <label for="inputPassword">{{__("Password")}}</label>
                <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
                {{__("Log In")}}
            </button>
        </form>
    </div>
</div>

{% endblock %}
