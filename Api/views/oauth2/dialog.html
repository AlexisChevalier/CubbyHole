{% extends '../layouts/authLayout.html' %}
{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h2>Hello {{ user.name }}, The application <b class="app_name">{{ client.name }}</b> is requesting access to your account.</h2>
            <p>Do you approve?</p>
            <form action="/auth/dialog/authorize/decision" method="post">
                <input name="transaction_id" type="hidden" value="{{transactionID}}">
                <div>
                    <input class="btn btn-success" type="submit" value="Allow" id="allow">
                    <input class="btn btn-danger" type="submit" value="Deny" name="cancel" id="deny">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
