-{% extends '../layouts/authLayout.html' %}

{% block body %}
<div class="row">

    <div class="container main">

        <h3>{{__("Reset password")}}</h3>
        <form role="form" action="/auth/forgotPassword" method="post">
            <div class="form-group">
                <label for="inputEmail">{{__("Email")}}</label>
                <input placeholder="Email" type="email" class="form-control" name="email" id="inputEmail">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
                {{__("Reset password")}}
            </button>
        </form>
    </div>
</div>

{% endblock %}
